<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/index.css" rel="stylesheet">
</head>

<body>

  <h1 class="title">
    <span>SPLI</span>
    <span>TTER</span>
  </h1>
  <div class="card">
    <div class="card__menu">
      <div class="card__input-control">
        <label class="card__input-label">Bill</label>
        <input class="card__input card__input--dollar js-bill" placeholder="0" dir="rtl">
      </div>
      <div class="card__tips">
        <p class="card__tips-label">Select Tip %</p>
        <div class="card__tips-wrapper js-tips">
          <button class="card__tip">
            5%
          </button>
          <button class="card__tip">10%</button>
          <button class="card__tip">15%</button>
          <button class="card__tip">25%</button>
          <button class="card__tip">50%</button>
          <button class="card__tip card__tip--dim js-tip-custom">Custom</button>
        </div>
      </div>
      <div class="card__input-control">
        <div class="card__input-header">
          <label class="card__input-label">Number of People</label>
          <span class="card__input-message"></span>
        </div>
        <input class="card__input card__input--person js-people" placeholder="0" dir="rtl">
      </div>
    </div>

    <div class=card__displays>
      <div class="card__display">
        <p class="card__label">
          <span>Tip Amount</span>
          <span>/ person</span>
        </p>
        <p class="card__price js-tip-per-person">
          $0.00
        </p>
      </div>
      <div class="card__display">
        <p class="card__label">
          <span>Total</span>
          <span>/ person</span>
        </p>
        <p class="card__price js-total-per-person">
          $0.00
        </p>
      </div>

      <button class="card__reset">Reset</button>
    </div>
  </div>

  <script src="scripts/index.js"></script>
</body>

</html>
